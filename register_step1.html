
{% extends "base.html" %}

{% block title %}Đăng ký - Bước 1 - CoachEduAI{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Đăng ký tài khoản</h2>
                        <p class="text-muted">Bước 1/3: Thông tin cá nhân</p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress mb-4">
                        <div class="progress-bar bg-primary" role="progressbar" 
                             style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">
                            33%
                        </div>
                    </div>

                    <form method="POST">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">
                                <i class="fas fa-user me-1"></i>Họ và tên *
                            </label>
                            <input type="text" class="form-control" id="full_name" 
                                   name="full_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email *
                            </label>
                            <input type="email" class="form-control" id="email" 
                                   name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="birth_date" class="form-label">
                                <i class="fas fa-calendar me-1"></i>Ngày sinh *
                            </label>
                            <input type="date" class="form-control" id="birth_date" 
                                   name="birth_date" required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-arrow-right me-2"></i>Tiếp tục
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
