
{% extends "base.html" %}

{% block title %}Chỉnh Sửa Hồ Sơ - CoachEduAI{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-edit me-2"></i>
                        Chỉnh sửa thông tin cá nhân
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row mb-4">
                            <div class="col-12 text-center">
                                <div class="avatar-upload-container">
                                    <img src="{{ url_for('static', filename='img/' + (user.avatar or 'default-avatar.png')) }}" 
                                         alt="Avatar" class="profile-avatar" id="avatarPreview">
                                    <div class="avatar-overlay">
                                        <i class="fas fa-camera"></i>
                                        <span>Thay đổi ảnh</span>
                                    </div>
                                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="full_name" name="full_name" 
                                           value="{{ user.full_name }}" required>
                                    <label for="full_name">
                                        <i class="fas fa-user me-2"></i>Họ và tên
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ user.email }}" required>
                                    <label for="email">
                                        <i class="fas fa-envelope me-2"></i>Email
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control" id="birth_date" name="birth_date" 
                                           value="{{ user.birth_date }}">
                                    <label for="birth_date">
                                        <i class="fas fa-calendar me-2"></i>Ngày sinh
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="school" name="school" 
                                           value="{{ user.school }}">
                                    <label for="school">
                                        <i class="fas fa-school me-2"></i>Trường học
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="city" name="city" 
                                   value="{{ user.city }}">
                            <label for="city">
                                <i class="fas fa-map-marker-alt me-2"></i>Thành phố
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('profile') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.avatar-upload-container {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.profile-avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #dee2e6;
    object-fit: cover;
    transition: all 0.3s ease;
}

.avatar-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.avatar-upload-container:hover .avatar-overlay {
    opacity: 1;
}

.avatar-overlay i {
    font-size: 2rem;
    margin-bottom: 0.5rem;
}

.form-floating label {
    display: flex;
    align-items: center;
}

.card-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
}
</style>

<script>
document.getElementById('avatarInput').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('avatarPreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
        
        // Upload avatar
        const formData = new FormData();
        formData.append('avatar', file);
        
        fetch('/upload_avatar', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Update avatar source if provided
                if (data.avatar_url) {
                    document.getElementById('avatarPreview').src = data.avatar_url;
                }
                
                // Show success message
                const toast = document.createElement('div');
                toast.className = 'toast-success';
                toast.innerHTML = '✅ ' + data.message;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            } else {
                alert('Lỗi: ' + data.message);
                // Reset preview on error
                document.getElementById('avatarPreview').src = "{{ url_for('static', filename='img/' + (user.avatar or 'default-avatar.png')) }}";
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Có lỗi xảy ra khi tải ảnh');
            document.getElementById('avatarPreview').src = "{{ url_for('static', filename='img/' + (user.avatar or 'default-avatar.png')) }}";
        });
    }
});

document.querySelector('.avatar-upload-container').addEventListener('click', function() {
    document.getElementById('avatarInput').click();
});

// Add toast styles
const style = document.createElement('style');
style.textContent = `
    .toast-success {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #28a745;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        z-index: 1000;
        animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
`;
document.head.appendChild(style);
</script>
{% endblock %}
